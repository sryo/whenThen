name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Set version from date
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            YEAR=$(date -u +%y)
            MONTH=$((10#$(date -u +%m)))
            DAY=$((10#$(date -u +%d)))
            VERSION="$YEAR.$MONTH.$DAY"
          fi
          echo "Setting version to $VERSION"
          sed -i '' 's/"version": "[^"]*"/"version": "'"$VERSION"'"/' package.json
          sed -i '' 's/^version = "[^"]*"/version = "'"$VERSION"'"/' src-tauri/Cargo.toml
          sed -i '' 's/"version": "[^"]*"/"version": "'"$VERSION"'"/' src-tauri/tauri.conf.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: clippy

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        run: npm ci

      - name: Run svelte-check
        run: npx svelte-check --tsconfig ./tsconfig.json

      - name: Run cargo clippy
        working-directory: src-tauri
        run: cargo clippy --target ${{ matrix.target }} -- -D warnings

      - name: Run cargo audit
        working-directory: src-tauri
        run: cargo audit

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ startsWith(github.ref, 'refs/tags/') && 'v__VERSION__' || '' }}
          releaseName: ${{ startsWith(github.ref, 'refs/tags/') && 'TorrenTV v__VERSION__' || '' }}
          releaseBody: ${{ startsWith(github.ref, 'refs/tags/') && 'See the assets to download for your platform.' || '' }}
          releaseDraft: ${{ startsWith(github.ref, 'refs/tags/') }}
          prerelease: false
          args: --target ${{ matrix.target }}
